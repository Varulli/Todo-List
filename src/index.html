<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>

    <div class="button-bar"><button disabled class="back-button">&ltrif;</button></div>

    <div class="content"></div>

    <dialog id="project-dialog">
        <form method="dialog">
            <button type="reset" class="project cancel-button"></button>

            <div class="title-field">
                <label for="project-title">Title: </label>
                <input type="text" name="project-title" id="project-title" required>
            </div>

            <div class="description-field">
                <label for="project-description">Description: </label>
                <textarea name="project-description" id="project-description" cols="20" rows="5"></textarea>
            </div>

            <button type="submit" class="project submit-button">Submit</button>
        </form>
    </dialog>

    <dialog id="todo-dialog">
        <form method="dialog">
            <button type="reset" class="todo cancel-button"></button>

            <div class="title-field">
                <label for="todo-title">Title: </label>
                <input type="text" name="todo-title" id="todo-title" required>
            </div>

            <div class="description-field">
                <label for="todo-description">Description: </label>
                <textarea name="todo-description" id="todo-description" cols="20" rows="5"></textarea>
            </div>

            <div class="due-date-field">
                <label for="todo-due-date">Due Date: </label>
                <input type="date" name="todo-due-date" id="todo-due-date" required>
            </div>

            <div class="priority-field">
                <label for="todo-priority">Priority: </label>
                <select name="todo-priority" id="todo-priority">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="notes-field">
                <label for="todo-notes">Notes: </label>
                <textarea name="todo-notes" id="todo-notes" cols="20" rows="5"></textarea>
            </div>

            <button type="submit" class="todo submit-button">Submit</button>
        </form>
    </dialog>

    <dialog id="update-todo-dialog">
        <form method="dialog">
            <button type="reset" class="update-todo cancel-button"></button>

            <div class="title-field">
                <label for="update-todo-title">Title: </label>
                <input type="text" name="update-todo-title" id="update-todo-title" required>
            </div>

            <div class="description-field">
                <label for="update-todo-description">Description: </label>
                <textarea name="update-todo-description" id="update-todo-description" cols="20" rows="5"></textarea>
            </div>

            <div class="due-date-field">
                <label for="update-todo-due-date">Due Date: </label>
                <input type="date" name="update-todo-due-date" id="update-todo-due-date" required>
            </div>

            <div class="priority-field">
                <label for="update-todo-priority">Priority: </label>
                <select name="update-todo-priority" id="update-todo-priority">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="notes-field">
                <label for="update-todo-notes">Notes: </label>
                <textarea name="update-todo-notes" id="update-todo-notes" cols="20" rows="5"></textarea>
            </div>

            <button type="submit" class="update-todo submit-button">Submit</button>
        </form>
    </dialog>

</body>

</html>
