<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>

    <button class="create-project-button">Create Project</button>

    <div class="content"></div>

    <dialog id="project-dialog">
        <form method="dialog">
            <button type="reset" class="cancel-button">X</button>

            <div class="title-field">
                <label for="project-title">Title: </label>
                <input type="text" name="project-title" id="project-title">
            </div>

            <div class="description-field">
                <label for="project-description">Description: </label>
                <textarea name="project-description" id="project-description" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </dialog>

    <dialog id="todo-dialog">
        <form method="dialog">
            <button type="reset" class="cancel-button">X</button>

            <div class="title-field">
                <label for="todo-title">Title: </label>
                <input type="text" name="todo-title" id="todo-title">
            </div>

            <div class="description-field">
                <label for="todo-description">Description: </label>
                <textarea name="todo-description" id="todo-description" cols="20" rows="5"></textarea>
            </div>

            <div class="due-date-field">
                <label for="todo-due-date">Due Date: </label>
                <input type="date" name="todo-due-date" id="todo-due-date">
            </div>

            <div class="priority-field">
                <label for="todo-priority">Priority: </label>
                <select name="todo-priority" id="todo-priority">
                    <option value="default">0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="notes-field">
                <label for="todo-notes">Notes: </label>
                <textarea name="todo-notes" id="todo-notes" cols="20" rows="5"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </dialog>

</body>

</html>
